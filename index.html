<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Alchemy!</title>
    <link rel="shortcut icon" type="image/x-icon" href="static/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="static/css/style.css"/>
    <script src="static/js/script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Word Alchemy!</h1>
        <!-- <h2 id="goal">The goal of this game is to progress from a starting word to a final word using only synonyms</h2> -->
        <!-- <h2>Starting word: Chat</h2>
        <h2>Final word: Fauve</h2> -->
        <h2 id="goal">Le but du jeu est de progresser d'un mot de départ à un mot final en n'utilisant que des synonymes</h2>
        <h2>Cliquer sur un niveau pour commencer à jouer</h2>
        <div class="niveaux" id="niveaux-container"></div>
        <div id="contenu"></div>
        <div id="mots-container">
            <h2 id="motDeDepart"></h2>
            <h2 id="motFinal"></h2>
        </div>
        <!-- <h2>Mot de départ: Chat</h2>
        <h2>Mot final: Fauve</h2> -->
        <div class="center-container" id="winning-message" style="display: none;"></div>
        <div id="elementsPourJouer" style="display: none;">
            <textarea id="textInput" name="textInput" rows="1" placeholder="Answer"></textarea>
            <button onclick="checkFileExistence()">Entrée</button>
        </div>
        
        <!-- <button onclick="displayText()">Display Text</button> -->
        
        <!-- <button onclick="searchWord()">EN</button> -->
        <div id="Historique">
            <p id="parcours"></p>
            <p id="tentative"></p>
        </div>
        <div id="Synonymes">
            <p id="SynonymesInfo"></p>
            <div id="synonymsList"></div>
        </div>
    </div>
</body>
</html>
